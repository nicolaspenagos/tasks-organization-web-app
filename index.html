<!DOCTYPE HTML>
<html>

<head>
    <title>Task Organization Web App</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <h1 style="font-family: 'Roboto', sans-serif;">Task Organization Web App</h1>
        <div id="inputDiv">
            <input id="taskInput" placeholder="Task description..."></input>
            <button id="taskButton">Add task</button>
            <div id="conventions">
                <span class="deleteBtnC"></span>
                <div class="text">Delete</div>
                <span class="nextBtnC"></span>
                <div id="text2" class="text">To next</div>
                <span class="backBtnC"></span>
                <div id="text3" class="text">To previous</div>
            </div>
        </div>

        <div id="taskDiv">

            <div id="toDo">
                <div class="header">
                    To Do
                </div>
                <div id="toDoContainer">

                </div>
            </div>

            <div id="doing">
                <div class="header">
                    Doing
                </div>
                <div id="doingContainer">

                </div>
            </div>

            <div id="done">
                <div class="header">
                    Done
                </div>
                <div id="doneContainer">

                </div>
            </div>

        </div>

    </div>
</body>

</html>
